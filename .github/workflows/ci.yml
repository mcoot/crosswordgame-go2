name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Generate templ
        run: go run github.com/a-h/templ/cmd/templ generate

      - name: Run linter
        run: go run github.com/golangci/golangci-lint/v2/cmd/golangci-lint run ./...

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [test]
    # Only deploy on push to master, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    concurrency: deploy-group # Ensure only one deploy runs at a time

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
