# fly.toml app configuration file generated for crosswordgame-go on 2026-01-12T17:18:54+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'crosswordgame-go'
primary_region = 'syd'

[build]

[env]
  PORT = '8080'
  STORAGE_TYPE = 'redis'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.http_options]
    idle_timeout = 600  # 10 minutes - prevents Fly.io proxy from terminating SSE connections

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  timeout = "5s"
  method = "GET"
  path = "/api/v1/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
